name: Pull Request Check
on:
  pull_request:
    paths:
      - "workflows/**"
    types:
      - opened
      - edited
      - reopened
      - synchronize

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  copy-workflows:
    name: Copy to workflows
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo -e "# DO NOT EDIT THIS FILE, change in workflows/reusable.yml\n$(cat workflows/reusable.yml)" > .github/workflows/reusable.yml
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Copy workflow file
